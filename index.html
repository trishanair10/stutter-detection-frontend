<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stutter Detection and Classification</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('TIvFLeqZ4ec.jpg'); /* Replace with your downloaded image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 50px auto; /* Increased margin for better spacing */
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px; /* Increased padding */
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px); /* Add blur effect */
        }

        h1, h2 {
            color: #fff;
        }

        p {
            color: #eee;
            line-height: 1.8;
        }

        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.5);
            padding: 25px;
            text-align: center;
            margin-bottom: 30px;
            cursor: pointer;
            border-radius: 10px;
        }

        .upload-area input[type="file"] {
            display: none;
        }

        .upload-area.active {
            border-color: #007bff;
        }

        #file-name {
            margin-top: 15px;
            font-weight: 500;
            color: #eee;
        }

        #upload-button {
            background-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #upload-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        #result {
            margin-top: 30px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        #result h2 {
            margin-bottom: 15px;
        }

        #result p {
            margin-bottom: 10px;
        }

        #result .stutter-detected {
            color: red;
        }

        #result .stutter-not-detected {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stutter Detection and Classification</h1>
        <p>Upload an audio file to detect and classify stuttering.</p>

        <div class="upload-area" id="upload-area">
            <input type="file" id="file-input" accept=".wav,.mp3">
            <p>Drag & Drop your audio file here or click to select</p>
            <p id="file-name"></p>
        </div>

        <button id="upload-button">Upload and Analyze</button>

        <div id="result" style="display: none;">
            <h2>Analysis Result</h2>
            <p id="stutter-status"></p>
            <p id="stutter-type"></p>
            <p id="confidence"></p>
        </div>
    </div>

    <script>
        // ... (Your JavaScript code remains the same) ...
    </script>
</body>
</html>
