<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stuttering Detection System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            text-align: center;
            margin: 0;
            padding: 50px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .loading {
            display: none;
            font-size: 18px;
            color: #007bff;
        }
    </style>
</head>

<body>
    <h1>Stuttering Detection System</h1>
    <div class="container">
        <p>Upload an audio file to detect stuttering.</p>

        <!-- Audio file input -->
        <input type="file" id="audioFile" accept="audio/*" />
        
        <!-- Submit button -->
        <button onclick="analyzeAudio()">Analyze</button>

        <!-- Loading message -->
        <p class="loading" id="loadingMessage">Analyzing... Please wait.</p>

        <!-- Prediction result -->
        <p id="result"></p>
    </div>

    <script>
        // Function to simulate analyzing the audio file (Frontend only)
        function analyzeAudio() {
            const fileInput = document.getElementById("audioFile");
            const resultDiv = document.getElementById("result");
            const loadingMessage = document.getElementById("loadingMessage");

            if (fileInput.files.length === 0) {
                alert("Please select an audio file.");
                return;
            }

            // Show loading message
            loadingMessage.style.display = "block";
            resultDiv.innerHTML = "";

            // Simulate processing delay for frontend demo (you can remove this part later)
            setTimeout(() => {
                // Simulating the result after "processing" the audio file
                loadingMessage.style.display = "none";
                resultDiv.innerHTML = "Prediction: Stuttering Detected"; // Example result
            }, 3000); // Simulated delay of 3 seconds
        }
    </script>
</body>

</html>
