<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluency in AI</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('TIvFLeqZ4ec.jpg'); /* Replace with your downloaded image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 80px auto;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-out; /* Fade-in animation */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1, h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
        }

        p {
            color: #eee;
            line-height: 1.8;
            text-align: center;
            margin-bottom: 40px;
        }

        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.5);
            padding: 30px;
            text-align: center;
            margin-bottom: 40px;
            cursor: pointer;
            border-radius: 15px;
            transition: border-color 0.3s ease;
        }

        .upload-area:hover {
            border-color: #007bff;
        }

        .upload-area input[type="file"] {
            display: none;
        }

        .upload-area.active {
            border-color: #007bff;
        }

        #file-name {
            margin-top: 20px;
            font-weight: 500;
            color: #eee;
            animation: slideUp 0.5s ease-out; /* Slide-up animation */
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        #upload-button {
            background-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: pulse 2s infinite ease-in-out; /* Pulse animation */
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #upload-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        #result {
            margin-top: 40px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 30px;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-out; /* Fade-in animation */
        }

        #result h2 {
            margin-bottom: 20px;
        }

        #result p {
            margin-bottom: 15px;
        }

        #result .stutter-detected {
            color: red;
        }

        #result .stutter-not-detected {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fluency in AI</h1>
        <p>Upload an audio file to analyze and enhance your speech fluency with AI-powered technology.</p>

        <div class="upload-area" id="upload-area">
            <input type="file" id="file-input" accept=".wav,.mp3">
            <p>Drag & Drop your audio file here or click to select</p>
            <p id="file-name"></p>
        </div>

        <button id="upload-button">Upload and Analyze</button>

        <div id="result" style="display: none;">
            <h2>Analysis Result</h2>
            <p id="stutter-status"></p>
            <p id="stutter-type"></p>
            <p id="confidence"></p>
        </div>
    </div>

    <script>
        // ... (Your JavaScript code remains the same) ...
    </script>
</body>
</html>
